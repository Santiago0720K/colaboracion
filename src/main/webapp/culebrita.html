<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>üêç Snake Game</h1>
    <div id="score">Puntos: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="btn-container">
        <button class="btn" onclick="resetGame()">üîÑ Reintentar</button>
        <button class="btn" onclick="window.location.href='login.html'">üîô Volver al Login</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const grid = 20;
        let count = 0;
        let score = 0;

        let snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };

        let apple = { x: 320, y: 320 };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = "Puntos: 0";
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 20) * grid;
            apple.y = getRandomInt(0, 20) * grid;
        }

        function loop() {
            requestAnimationFrame(loop);
            if (++count < 4) return;
            count = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            snake.cells.unshift({ x: snake.x, y: snake.y });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // Dibujar manzana
            const appleGradient = ctx.createRadialGradient(apple.x + grid/2, apple.y + grid/2, 5, apple.x + grid/2, apple.y + grid/2, 10);
            appleGradient.addColorStop(0, 'yellow');
            appleGradient.addColorStop(1, 'red');
            ctx.fillStyle = appleGradient;
            ctx.beginPath();
            ctx.arc(apple.x + grid / 2, apple.y + grid / 2, grid / 2.5, 0, Math.PI * 2);
            ctx.fill();

            // Dibujar culebrita
            snake.cells.forEach((cell, index) => {
                ctx.fillStyle = index === 0 ? '#0f0' : '#4caf50';
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(cell.x + grid / 2, cell.y + grid / 2, grid / 2.3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0; // Reset sombra

            // Comer manzana
            if (snake.cells[0].x === apple.x && snake.cells[0].y === apple.y) {
                snake.maxCells++;
                score++;
                scoreDisplay.textContent = "Puntos: " + score;
                apple.x = getRandomInt(0, 20) * grid;
                apple.y = getRandomInt(0, 20) * grid;
            }

            // Colisi√≥n consigo mismo
            for (let i = 1; i < snake.cells.length; i++) {
                if (snake.cells[0].x === snake.cells[i].x && snake.cells[0].y === snake.cells[i].y) {
                    resetGame();
                }
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            } else if (e.key === 'ArrowUp' && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            } else if (e.key === 'ArrowRight' && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if (e.key === 'ArrowDown' && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        requestAnimationFrame(loop);
    </script>
    </body>
</html>
